        var channelDescription = [
            "Mostly tutorials about responsive effects, materials and grapics",
            "Man responsible for the famous doughnut tutorials",
            "Some tutorials, along with other interesting projects",
            "Procedual materials and shaders",
            "Hard surface modeling",
            '"I create things (mostly Blender tutorials)"',
        ];
        var channelUrls = [
            "https://www.youtube.com/@TheDucky3D",
            "https://www.youtube.com/@blenderguru",
            "https://www.youtube.com/@Polyfjord",
            "https://www.youtube.com/@RyanKingArt",
            "https://www.youtube.com/@JoshGambrell",
            "https://www.youtube.com/@JoeyCarlino",
        ];
        var html = "";

        function addChannelInfo(text, index, array) {
            html += `
                    <a class="card" href="${channelUrls[index]}" target="blank">
                        <img src="${imageUrls[index]}" alt="${channelDescription[index]}" />
                        <span class="text-accent">${text}</span>
                        ${channelDescription[index]}
                    </a>
                `;
        }
        names.forEach(addChannelInfo);
        document.getElementById("channels").innerHTML = html;
    </script>
