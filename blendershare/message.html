<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Tell me something" />
        <title>Share something you find interesting</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/form.css" />
        <link />
    </head>
    <body>
        <header>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="examples.html">My Stuff</a></li>
            </ul>
        </header>
        <main>
            <h1>Message me</h1>
            <p>If you want share your experience with blender go ahead.</p>
            <div class="row center-content">
                <form action="mailto:thisisanexampleemail.com">
                    <label for="name">Name:</label>
                    <div>
                        <input required type="text" id="name" name="Name" />
                    </div>
                    <label for="email">Email:</label>
                    <div>
                        <input required type="email" id="email" name="Email" />
                    </div>
                    <label for="message">Message:</label>
                    <div>
                        <textarea
                            required
                            name="Message"
                            id="message"
                        ></textarea>
                    </div>
                    <button class="button">Submit</button>
                </form>
                <div>
                    <img
                        class=""
                        src="images/Doggo.png"
                        alt="A sculpture of a corgi"
                    />
                </div>
            </div>
        </main>
    </body>
</html>
