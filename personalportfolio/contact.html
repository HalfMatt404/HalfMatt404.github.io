<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Matthias</title>
    <meta charset="UTF-8">
    <meta name="description" content="Website Portfolio">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="Author" content="Matthias Barnes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Form.css">

  </head>
  <body>
    <header>
      <div>
        <a href="index.html"
          ><img src="images/LogoCropped.svg" alt="home image"
        /></a>

        <ul>
          <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <main>
      <div>
        <h1>Contact Me</h1>
      </div>
        
      
      <form
        action="mailto:MJB415@hotmail.com?subject=Personal%20Portfolio%20Mail"
        enctype="text/plain"
        method="POST"
      >
        <fieldset>
          <legend>How do I contact you?</legend>
          <label for="company">Company:</label>
          <div>
            <input type="text" name="company" id = "company">
          </div>

          <label for="PersonToContact">Person to contact:</label>
          <div>
            <input type="text" name="PersonToContact" id="PersonToContact">
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
          </div>

          <div>
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              id="phone"
              placeholder="000-000-0000"
            >
          </div>
        </fieldset>

        <fieldset>
          <legend>What opportunities are available at your company?</legend>

          <label for="position">Type of Position:</label>
          <select name="position" id="position">
            <option value="Internship">Internship</option>
            <option value="Part-time">Part-time</option>
            <option value="Full-time">Full-time</option>
            <option value="Contract">Contract</option>
            <option value="Temporary">Temporary</option>
            <option value="On Call">On call</option>
          </select>

          <p>How did you find me:</p>
          <input
            type="radio"
            name="methodOfDiscovery"
            id="LinkedIn"
            value="LinkedIn"
          >
          <label for="LinkedIn">LinkedIn</label>

          <input
            type="radio"
            name="methodOfDiscovery"
            id="Job-Fair"
            value="Job Fair"
          >
          <label for="Job-Fair">Job Fair</label>

          <input
            type="radio"
            name="methodOfDiscovery"
            id="CWI-Corporate-Partner"
            value="CWI Corporate Partner"
            checked
          >
          <label for="CWI-Corporate-Partner">CWI Corporate Partner</label>

          <input
            type="radio"
            name="methodOfDiscovery"
            id="Other"
            value="Other"
            checked
          >
          <label for="Other">Other</label>

          <br >
          <br >
          <label for="comment">Additional Info/Comments:</label>
          <div>
            <textarea
              name="comment"
              id="comment"
              placeholder="How should I prepare for the interview?"
            ></textarea>
          </div>
        </fieldset>
        <div>
          <input type="submit" id="submit" value="Submit" class="btn">
        </div>
      </form>
    </main>

    <footer>
      <a href="https://www.linkedin.com/in/matthias-barnes/" target="_blank">
        <img src="images/linkedin.svg" alt="LinkedIn"
      ></a>
      <a href="https://github.com/HalfMatt404/" target="_blank"
        ><img src="images/github.svg" alt="Git Hub"
      ></a>
    </footer>
  </body>
</html>
